{% extends 'base.html' %}

{% block head %}

{{ super() }}

<script src="{{ url_for('static', filename='checkout.js') }}"></script>

{% endblock %}

{% block other_options %}
  {% include 'checkout_options.html' %}
{% endblock %}


{% block right_col %}
<nav id='top-level-nav' role="tabset">
  <ol id="top-level-buttons">
    <li>
      <button id="button-checkout-branded" type="button" onclick="selectTab(event)">Checkout - Branded</button>
    </li>
    <li>
      <button id="button-checkout-hosted" type="button" onclick="selectHosted(event)">Checkout - ACDC</button>
    </li>
    <li>
      <button id="button-api-calls" type="button" onclick="selectTab(event)">API Calls</button>
    </li>
  </ol>
</nav>
<div id="tab-checkout-branded" class="inactive">
  <div id="paypal-button-container"></div>
  <script id="paypal-js-sdk"></script>
  <script>
    window.addEventListener('DOMContentLoaded', async function() {
      const options = loadOptions()
      console.log('options:', options)
      window.sessionStorage.clear()
      if (options.loadHosted) {
        document.getElementById('button-checkout-hosted').click()
      } else {
        document.getElementById('button-checkout-branded').click()
      }
    })
  </script>
</div>
<div id="tab-checkout-hosted" class="inactive">
  <form id="form-hosted-fields">
    <label for="card-number">Card Number</label>
    <div id="card-number"></div>

    <label for="expiration-date">Expiration Date</label>
    <div id="expiration-date"></div>

    <label for="cvv">CVV</label>
    <div id="cvv"></div>

    <label for="card-holder-name">Name on Card</label>
    <input type="text" id="card-holder-name" name="card-holder-name" placeholder="card holder name"/>

    <label>Billing Address</label>
    <input type="text" id="card-billing-address-street" name="card-billing-address-street" placeholder="street address"/>
    <div class="break"></div>
    <input type="text" id="card-billing-address-unit" name="card-billing-address-unit" placeholder="unit"/>
    <div class="break"></div>
    <input type="text" id="card-billing-address-city" name="card-billing-address-city" placeholder="city""/>
    <div class="break"></div>
    <input type="text" id="card-billing-address-state" name="card-billing-address-state" placeholder="state"/>
    <div class="break"></div>
    <input type="text" id="card-billing-address-zip" name="card-billing-address-zip" placeholder="zip / postal code"/>
    <div class="break"></div>
    <input type="text" id="card-billing-address-country" name="card-billing-address-country" placeholder="country code"/>
    <div class="break"></div>

    <button value="submit" id="pay">Pay</button>
  </form>
  <script>
  </script>
</div>
<div id="tab-api-calls" class="inactive">
  <nav role="tabset">
    <ol id="api-calls-buttons"></ol>
  </nav>
</div>
{% endblock %}
