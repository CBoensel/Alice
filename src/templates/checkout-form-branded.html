{% extends "checkout-base.html" %}

{% block checkout %}
<!-- Empty (for now) button container -->
<div class="smart-button-container", id="smart-button-container">
  <div style="text-align: center;">
    <div id="paypal-button-container"></div>
  </div>
</div>

<!-- Import PayPal Javascript SDK with Partner's credentials -->
<script src="https://www.paypal.com/sdk/js?client-id={{ partner_client_id }}&merchant-id={{ payee_id }}&currency=USD&intent=capture&commit=true&enable-funding=venmo,paylater" data-partner-attribution-id="{{ bn_code }}"></script>

<script>
  let orderId;
  let options;
  let fundingSource;
  function initPayPalButton() {
    paypal.Buttons({
      onClick: function (data) {
        fundingSource = data.fundingSource;
        console.log("fundingSource = " + fundingSource);
      },
      createOrder: function (data, actions) {
        console.log("Getting form info...");
        options = getOptions();
        console.log("Creating the order...")
        return fetch('/api/orders-form/create', {
          headers: {'Content-Type': 'application/json'},
          method: 'POST',
          body: JSON.stringify(options)
        }).then(function(res) {
          return res.json();
        }).then(function(createData) {
          updateAPICalls(createData.formatted);
          orderId = createData.orderId;
          return orderId;
        })
      },
      onApprove: function(data, actions) {
        return fetch('/api/orders-form/capture/' + data.orderID, {
          headers: {'Content-Type': 'application/json'},
          method: 'POST',
          body: JSON.stringify(options)
        }).then(function(res) {
          return res.json();
        }).then(function(captureData) {
          console.log("captureData: " + JSON.stringify(captureData));
          updateAPICalls(captureData.formatted);
          // Your server response structure and key names are what you choose
          if (captureData.error === 'INSTRUMENT_DECLINED') {
            return actions.restart();
          }
        })
      },
    }).render('#paypal-button-container');
  }
  initPayPalButton();
</script>
{% endblock %}
