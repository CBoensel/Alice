<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://cdn.tailwindcss.com"></script>
		{% block head %}
		{% endblock %}
	</head>
	<body class="bg-slate-100 dark:bg-slate-900">
		<div class="max-w-7xl mx-auto">
			<div class="grid grid-cols-4 gap-2">
				<div id="left-col" class="col-span-1 bg-slate-50 ring-1 ring-slate-900/5 dark:bg-slate-800 p-2 h-auto">
					{% block left_col %}
					{% endblock %}
				</div>
				<div id="right-col" class="col-span-3 bg-slate-50 ring-1 ring-slate-900/5 dark:bg-slate-800 p-2 h-auto">
					{% block right_col %}
					{% endblock %}
				</div>
			</div>
		</div>
	</body>
</html>
